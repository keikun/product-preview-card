<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <div class="product__image"></div>
    <div class="product__description">
      <h2 class="product__type">Perfume</h2>
      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__detail"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__price">
          <h1 class="product__newprice">$149.99</h1>
          <h3 class="product__oldprice">$169.99</h3>
        </div>
        <button class="product__addcart"><img src="/images/icon-cart.svg" alt="cart" class="cart__icon">Add to Cart</button>
    </div>
  </section>
</body>
</html>
